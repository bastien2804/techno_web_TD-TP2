<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD2</title>
    <link rel="stylesheet" href="styles.css">
</head>



<body>

    <h1>Lien et images</h1>
    <a href="https://fr.wikipedia.org/wiki/Wikipédia:Accueil_principal">La page principale de Wikipedia</a>
    <br>
    <img src="image/google.jpeg" class="image-google" alt="Google">
    <hr>

    <h2>Des éléments !</h2>
    <form>
        <input type="text" placeholder="Premiers pas avec Javascript">
        <br><br>
        <input type="radio" id="choix1" name="choix" value="1" checked>
        <label for="choix1" id="label1">Choix N°1</label>
        <input type="radio" id="choix2" name="choix" value="2" >
        <label for="choix2" id="label2">Choix N°2</label>
        <input type="radio" id="choix3" name="choix" value="3">
        <label for="choix3" id="label3">Choix N°3</label>
        <br><br>
        <input type="password" placeholder="********">
        <br><br>
        <input type="range" min="0" max="100" value="50">
        <label>Volume</label>
                <br>
        <div style="display: inline-block; width: 170px; position: relative;">
            <span style="position: absolute; left: 0;">0</span>
            <span id="valeur-volume" style="position: absolute; right: 0;"></span>
        </div>
        <br><br>
        <label for="mute">Une case à cocher</label>
        <input type="checkbox" id="mute">
        <br><br>
        <label for="date">Date :</label>
        <input type="date" id="date" placeholder="jj / mm / aaaa">
        <br><br>
        <button type="submit">Ok</button>
    </form>

    <hr>
    <h2>Barres de progression</h2>
    <label>Téléchargement en cours :</label>
    <span class="progress"><span class="progress-bar"></span></span>
    <br><br>
    <label>Espace disponible :</label>
    <span class="progress"><span class="progress-bar-green"></span></span>


    <script src="script.js"></script>
</body>
